<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Chances</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [data, setData] = useState([
                { drawNumber: '4128', date: '2025-11-10', numbers: [2, 11, 12, 19, 25, 36], additional: 16 },
                { drawNumber: '4127', date: '2025-11-06', numbers: [3, 20, 24, 29, 32, 44], additional: 46 },
                { drawNumber: '4126', date: '2025-11-03', numbers: [10, 19, 22, 34, 39, 43], additional: 35 },
                { drawNumber: '4125', date: '2025-10-30', numbers: [1, 5, 31, 34, 38, 45], additional: 15 },
                { drawNumber: '4124', date: '2025-10-27', numbers: [9, 17, 22, 24, 31, 38], additional: 47 },
                { drawNumber: '4123', date: '2025-10-23', numbers: [3, 10, 14, 29, 31, 46], additional: 12 },
                { drawNumber: '4122', date: '2025-10-20', numbers: [3, 10, 13, 15, 32, 37], additional: 8 },
                { drawNumber: '4121', date: '2025-10-16', numbers: [2, 13, 19, 35, 41, 46], additional: 30 },
                { drawNumber: '4120', date: '2025-10-13', numbers: [2, 5, 19, 28, 34, 46], additional: 31 },
                { drawNumber: '4119', date: '2025-10-09', numbers: [4, 5, 13, 29, 31, 42], additional: 34 },
                { drawNumber: '4118', date: '2025-10-06', numbers: [5, 12, 15, 21, 24, 38], additional: 49 },
                { drawNumber: '4117', date: '2025-10-02', numbers: [7, 16, 29, 31, 32, 42], additional: 18 },
                { drawNumber: '4116', date: '2025-09-29', numbers: [8, 14, 16, 29, 43, 45], additional: 35 },
                { drawNumber: '4115', date: '2025-09-25', numbers: [6, 12, 27, 35, 43, 46], additional: 9 },
                { drawNumber: '4114', date: '2025-09-22', numbers: [10, 15, 22, 34, 36, 45], additional: 11 },
                { drawNumber: '4113', date: '2025-09-18', numbers: [2, 11, 28, 35, 36, 41], additional: 44 },
                { drawNumber: '4112', date: '2025-09-15', numbers: [2, 3, 24, 25, 34, 48], additional: 19 },
                { drawNumber: '4111', date: '2025-09-11', numbers: [3, 18, 19, 24, 31, 46], additional: 25 },
                { drawNumber: '4110', date: '2025-09-08', numbers: [3, 4, 15, 35, 38, 42], additional: 27 },
                { drawNumber: '4109', date: '2025-09-04', numbers: [4, 8, 12, 34, 37, 43], additional: 29 }
            ]);

            const [stats, setStats] = useState({ main: [], additional: [], top6: [], topAdd: null });

            useEffect(() => {
                calculateStats();
            }, [data]);

            function calculateStats() {
                const mainCounts = {};
                const addCounts = {};
                
                for (let i = 1; i <= 49; i++) {
                    mainCounts[i] = 0;
                    addCounts[i] = 0;
                }
                
                data.forEach(draw => {
                    draw.numbers.forEach(num => mainCounts[num]++);
                    addCounts[draw.additional]++;
                });
                
                const mainStats = [];
                const addStats = [];
                
                for (let i = 1; i <= 49; i++) {
                    const mainProb = ((mainCounts[i] / data.length) + 0.01) * 100;
                    mainStats.push({ num: i, count: mainCounts[i], prob: mainProb });
                    
                    const addProb = ((addCounts[i] / data.length) + 0.01) * 100;
                    addStats.push({ num: i, count: addCounts[i], prob: addProb });
                }
                
                mainStats.sort((a, b) => b.prob - a.prob);
                addStats.sort((a, b) => b.prob - a.prob);
                
                setStats({
                    main: mainStats,
                    additional: addStats,
                    top6: mainStats.slice(0, 6),
                    topAdd: addStats[0]
                });
            }

            return (
                <div style={{ minHeight: '100vh', background: 'linear-gradient(to bottom right, #eef2ff, #faf5ff)' }}>
                    <div style={{ maxWidth: '1280px', margin: '0 auto', padding: '24px' }}>
                        
                        <div style={{ textAlign: 'center', marginBottom: '32px' }}>
                            <h1 style={{ fontSize: '48px', fontWeight: 'bold', background: 'linear-gradient(to right, #4f46e5, #7c3aed)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '12px' }}>
                                Lottery Chances
                            </h1>
                            <p style={{ color: '#6b7280', fontSize: '18px' }}>Historical Data Analysis & Probability Prediction</p>
                            <p style={{ color: '#9ca3af', fontSize: '14px', marginTop: '8px' }}>Analyzing {data.length} draws</p>
                        </div>

                        <div style={{ background: 'linear-gradient(to bottom right, #4f46e5, #7c3aed)', borderRadius: '16px', padding: '32px', marginBottom: '32px', color: 'white', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)' }}>
                            <h2 style={{ fontSize: '32px', fontWeight: 'bold', marginBottom: '24px', textAlign: 'center' }}>
                                üèÜ Top Recommended Numbers
                            </h2>

                            <div style={{ marginBottom: '32px' }}>
                                <h3 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '16px' }}>‚≠ê Top 6 Main Numbers</h3>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '12px' }}>
                                    {stats.top6.map(s => (
                                        <div key={s.num} style={{ background: 'rgba(255,255,255,0.2)', borderRadius: '12px', padding: '16px', textAlign: 'center', border: '1px solid rgba(255,255,255,0.3)' }}>
                                            <div style={{ fontSize: '36px', fontWeight: 'bold', color: '#fde047', marginBottom: '8px' }}>
                                                {String(s.num).padStart(2, '0')}
                                            </div>
                                            <div style={{ fontSize: '14px', opacity: 0.9 }}>
                                                {s.prob.toFixed(2)}%
                                            </div>
                                            <div style={{ fontSize: '12px', opacity: 0.75, marginTop: '4px' }}>
                                                ({s.count} times)
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <h3 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '16px' }}>üéØ Top Additional Number</h3>
                                {stats.topAdd && (
                                    <div style={{ background: 'rgba(255,255,255,0.2)', borderRadius: '12px', padding: '24px', textAlign: 'center', border: '1px solid rgba(255,255,255,0.3)', maxWidth: '240px', margin: '0 auto' }}>
                                        <div style={{ fontSize: '64px', fontWeight: 'bold', color: '#fb923c', marginBottom: '12px' }}>
                                            {String(stats.topAdd.num).padStart(2, '0')}
                                        </div>
                                        <div style={{ fontSize: '20px', fontWeight: '600' }}>
                                            {stats.topAdd.prob.toFixed(2)}%
                                        </div>
                                        <div style={{ fontSize: '14px', opacity: 0.75, marginTop: '8px' }}>
                                            Appeared {stats.topAdd.count} times
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div style={{ background: 'white', borderRadius: '16px', padding: '32px', marginBottom: '32px', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', border: '1px solid #f3f4f6' }}>
                            <h2 style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937', marginBottom: '24px' }}>üìä All Main Numbers (1-49)</h2>
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(7, 1fr)', gap: '12px' }}>
                                {stats.main.map(s => {
                                    const isTop = stats.top6.some(t => t.num === s.num);
                                    return (
                                        <div key={s.num} style={{ 
                                            background: isTop ? 'linear-gradient(to bottom right, #eef2ff, #faf5ff)' : '#f9fafb',
                                            border: isTop ? '2px solid #818cf8' : '2px solid #e5e7eb',
                                            borderRadius: '8px',
                                            padding: '12px',
                                            textAlign: 'center'
                                        }}>
                                            <div style={{ fontSize: '24px', fontWeight: 'bold', color: isTop ? '#4f46e5' : '#374151', marginBottom: '4px' }}>
                                                {String(s.num).padStart(2, '0')}
                                            </div>
                                            <div style={{ fontSize: '11px', fontWeight: '600', color: '#6b7280' }}>
                                                {s.prob.toFixed(1)}%
                                            </div>
                                            <div style={{ fontSize: '10px', color: '#9ca3af', marginTop: '2px' }}>
                                                {s.count}x
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div style={{ background: 'white', borderRadius: '16px', padding: '32px', marginBottom: '32px', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', border: '1px solid #f3f4f6' }}>
                            <h2 style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937', marginBottom: '24px' }}>üé≤ All Additional Numbers (1-49)</h2>
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(7, 1fr)', gap: '12px' }}>
                                {stats.additional.map(s => {
                                    const isTop = stats.topAdd && stats.topAdd.num === s.num;
                                    return (
                                        <div key={s.num} style={{ 
                                            background: isTop ? 'linear-gradient(to bottom right, #fff7ed, #fef2f2)' : '#f9fafb',
                                            border: isTop ? '2px solid #fb923c' : '2px solid #e5e7eb',
                                            borderRadius: '8px',
                                            padding: '12px',
                                            textAlign: 'center'
                                        }}>
                                            <div style={{ fontSize: '24px', fontWeight: 'bold', color: isTop ? '#ea580c' : '#374151', marginBottom: '4px' }}>
                                                {String(s.num).padStart(2, '0')}
                                            </div>
                                            <div style={{ fontSize: '11px', fontWeight: '600', color: '#6b7280' }}>
                                                {s.prob.toFixed(1)}%
                                            </div>
                                            <div style={{ fontSize: '10px', color: '#9ca3af', marginTop: '2px' }}>
                                                {s.count}x
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div style={{ background: '#eef2ff', borderRadius: '12px', padding: '24px', border: '1px solid #c7d2fe' }}>
                            <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#3730a3', marginBottom: '8px' }}>Algorithm</h3>
                            <p style={{ color: '#4338ca', fontSize: '14px' }}>
                                Probability = ((Occurrences / Total draws) + 0.01) √ó 100%
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
